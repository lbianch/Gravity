---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      <a class="post-title-link"  href="{{page.url}}">{{ page.title }}</a>
    </h1>
    <center>
      <p class="post-meta" style="text-transform: none">
	{% if page.date %}
	<i class="fa fa-calendar" aria-hidden="true"></i>
	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
	{% endif %}
	{% if page.author %}
	<span style="padding-left: 30px">
	  <i class="fa fa-user" aria-hidden="true"></i>
	  {{page.author}}
	</span>
	{% endif %}
      </p>

   </center>
  </header>
  
  {% if page.tagline %}
  <div class="tagline" style="text-align: center;">
    <span class="page-tagline">
      <em>{{page.tagline}}</em>
    </span>
  </div>
  <br>
  {% endif %}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  
</article>
